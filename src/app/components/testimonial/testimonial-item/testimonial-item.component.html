<div class="block-47 d-flex mb-5">
  <div class="block-47-image">
    <img class="img-fluid" [src]="image" [alt]="author" />
  </div>
  <blockquote class="block-47-quote">
    <p>
      &ldquo;{{ opinion }}&ldquo;
    </p>
    <cite class="block-47-quote-author">&mdash; {{ author }}</cite>
  </blockquote>
</div>
