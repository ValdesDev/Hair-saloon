<section class="site-section" id="section-contact">
  <div class="container">
    <div class="row mb-5">
      <app-title
        class="col-md-12"
        plainText="Opiniones de nuestros"
        emphasisText="Clientes"
      ></app-title>
    </div>
    <div class="row">
      <app-testimonial-item
        class="col-md-6"
        *ngFor="let testimonial of testimonials"
        [image]="testimonial.image"
        [author]="testimonial.author"
        [opinion]="testimonial.opinion"
      ></app-testimonial-item>
    </div>
  </div>
</section>
