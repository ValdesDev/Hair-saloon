<section class="site-section" id="section-about">
  <div class="container">
    <app-about-item
      *ngFor="let worker of workers"
      [inverse]="workers.indexOf(worker) % 2 !== 0"
      [image]="worker.image"
      [titleText]="worker.titleText"
      [name]="worker.name"
      [presentation]="worker.presentation"
      [declaration]="worker.declaration"
      [contact]="worker.contact"
    ></app-about-item>
  </div>
</section>
